<div class="container">
  <mat-card>
    <div class="example-container">
      <form [formGroup]="loginForm" (ngSubmit)="sendLogForm()">
        <mat-form-field appearance="fill">
          <mat-label>Entrer votre email</mat-label>
          <input matInput placeholder="jean@example.com" formControlName="email">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Entrer votre mot de passe</mat-label>
          <input matInput [type]=" hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button type="submit">Primary</button>
      </form>
    </div>
  </mat-card>
</div>
